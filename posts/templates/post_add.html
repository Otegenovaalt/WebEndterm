{% extends "base.html" %}

{% block content %}
<div class="well">
  <form action="{% url 'contact_add' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="firstName">Title:</label><br />
    <input type="text" name="firstName" id="firstName"  class="form-control" placeholder="Enter title"/>
  </div>
  <div class="form-group">
    <label for="lastName">Text:</label><br />
    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter text"/>
  </div>
  
  </form>
</div>
{% endblock content %}
